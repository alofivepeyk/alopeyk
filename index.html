<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویدیوی الوپیک</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .video-wrapper {
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 9 / 16;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .telegram-btn {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .telegram-btn:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe src="https://drive.google.com/file/d/1ysYcJ4XzdbDm509BWMDSTGbuoLXhPlxJ/preview" allowfullscreen></iframe>
  </div>
  <a class="telegram-btn" href="https://t.me/AlopeykFeedBox" target="_blank">ورود به کانال تلگرام الوپیک</a>
</body>
</html>
